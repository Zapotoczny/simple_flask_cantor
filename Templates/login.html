{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container">
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mt-3 row">
            <label for="inputUsername" class="col-2 col-form-label">Login</label>
            <div class="col-4">
            <input type="text" name="user_name" class="form-control" id="user_name">
            </div>
        </div>
        <div class="row mt-3">
            <label for="inputPassword" class="col-2 col-form-label">Password</label>
            <div class="col-4">
            <input type="password" name="user_pass" class="form-control" id="user_pass">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-2"></div>
            <div class="col-4"><input type="submit" value="Login" class="btn btn-primary"></div>
        </div>
    </form>
</div>
{% endblock %}
